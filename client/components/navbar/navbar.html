<div  ng-controller="NavbarCtrl">
<div class="container"   >
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="/" style="color:white;font-weight:bold;" class="navbar-brand">Know York Times Quiz</a>
  </div>
  <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
    <ul class="nav navbar-nav">
      <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
          <!-- <a style="color:white;font-weight:bold;" ng-href="{{item.link}}">{{item.title}}</a> -->
      </li>
      <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a style="color:white;font-weight:bold;" href="/admin">Admin</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup" style="color:white;font-weight:bold;">Sign up</a></li>
      <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login" style="color:white;font-weight:bold;">Login</a></li>
      <li ng-show="isLoggedIn()"><p style="color:white;font-weight:bold;" class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>
      <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a style="color:white;font-weight:bold;" href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
      <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a style="color:white;font-weight:bold;" href="" ng-click="logout()">Logout</a></li>
    </ul>
	</div>
  </div>
</div>
