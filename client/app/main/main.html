<div layout="column" layout-align="center center">
  <div ng-hide="quizStarted" layout layout-align="center center">
      <md-button class="md-primary md-raised" ng-click="startQuiz()" md-theme="green"  >Start Quiz</md-button>

  </div>

  <div ng-show="quizStarted" style="width:500px;">
    <h2><span class="yourscore">Your Score: {{score}} Time Left: {{minLeft}}:{{secondsLeft}} </span></h2>
    <md-progress-linear md-mode="determinate" value={{pCTMaxScore}}></md-progress-linear>
    <md-progress-linear md-theme="green" md-mode="determinate" ng-value={{secondsLeffForBar}}></md-progress-linear>
  </div>



  <md-card  style="width:500px; height:600px; background-color:white;" ng-repeat="question in questions | filter:filterQuestion" class="animate">
    <div layout="column" style="height:600px;">
      <h3 style="font-size:40px" class="text-center" >This Image:</h3>
      <img src="{{question.image}}" class="md-card-image" alt="Washed Out">
      <h3 style="font-size:40px" class="text-center">Came From ... </h3>
      <p class="text-center" style="font-size:25px"><em>{{question.displayTitle}}</em></p>
      <div layout="row" flex layout-align="center start">
        <!-- <md-button class="md-raised md-warn" ng-click="showSimpleToast()" style="height:75px;width:150px">No</md-button> -->
        <md-button class="md-raised md-warn" ng-click="answerQuestion(question)" style="height:75px;width:150px">No</md-button>
        <span style="width:10px;"></span>
        <!-- <md-button class="md-primary md-raised" ng-click="showSimpleToast()" md-theme="green"  style="height:75px;width:150px">Yes</md-button> -->
        <md-button class="md-primary md-raised" ng-click="answerQuestion(question)" md-theme="green"  style="height:75px;width:150px">Yes</md-button>
      </div>
    </div>
  </md-card>
</div>
